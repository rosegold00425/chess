<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Emperor Variant UI Prototype</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/loginStyle.css" />
  <link rel="stylesheet" href="./css/mainStyle.css" />
</head>
<body>
  <div class="app" id="main">

    <div class="button" id="page-changer" onclick="pageChanger()">뷁</div>
    <div class="button" id="user-changer" data-user="1" onclick="testUserHandler()">유저변경</div>

    <section id="login-screen" class="screen screen--active">
      <div class="login-wrap">
        <h1 class="login-title">Chess: Collapse</h1>

        <div class="login-card">
          <form id="login-form" class="login-form" autocomplete="on">
            <div class="login-grid">
              <div class="login-fields">
                <label class="login-field">
                  <span class="login-label">아이디</span>
                  <input
                    id="login-email"
                    name="loginId"
                    class="login-input"
                    type="text"
                    placeholder="아이디"
                    required
                  />
                </label>

                <label class="login-field">
                  <span class="login-label">비밀번호</span>
                  <input
                    id="login-pw"
                    name="loginPw"
                    class="login-input"
                    type="password"
                    placeholder="비밀번호"
                    required
                  />
                </label>
              </div>

              <button type="submit" class="login-submit" id="btnLogin">
                로그인
              </button>
            </div>

            <p class="login-error" id="login-error" aria-live="polite" style="display: none"></p>

            <button type="button" id="gleLogin">구글 로그인</button>

            <label class="login-remember">
              <input type="checkbox" id="remember-id" />
              <span>아이디 기억하기</span>
              <input type="checkbox" id="remember-login" />
              <span>자동 로그인</span>
            </label>

            <nav class="login-links" aria-label="로그인 도움 링크">
              <a href="#" class="login-link">아이디 찾기</a>
              <span class="login-sep">|</span>
              <a href="#" class="login-link" id="link-reset">비밀번호 찾기</a>
              <span class="login-sep">|</span>
              <a href="#" class="login-link" id="link-signup">회원가입</a>
            </nav>
          </form>
        </div>
      </div>
    </section>

    <section id="main-screen" class="screen">
      <header class="topbar">
        <div class="currency" aria-label="재화 표시">
          <div class="currency__pill" role="group" aria-label="재화">
            <span class="coin" aria-hidden="true"></span>
            <span class="currency__amount">0</span>
          </div>
          <div class="currency__hint">재화</div>
        </div>

        <div class="top-actions">
          <button class="btn" type="button">상점</button>
          <button class="btn" type="button">설정</button>
        </div>
      </header>

      <!-- 중앙: 프로필 패널 + 게임 시작 -->
      <main class="content">
        <section class="stack" aria-label="메인 메뉴">
          <div class="profile-card" aria-label="프로필 패널">
            <div class="profile-card__avatar" aria-hidden="true"></div>

            <div class="nickname">
              <div class="nickname__line">
                <span class="nickname__label">닉네임</span>
                <span class="nickname__value">임시 닉네임</span>
              </div>
            </div>
          </div>

          <button class="primary" type="button">게임 시작</button>
        </section>
      </main>

      <!-- 하단: 랭킹 / 일반 / 연습 -->
      <nav class="bottom-nav" aria-label="모드 선택">
        <div class="nav-item">
          <button class="nav-btn" type="button">랭킹</button>
        </div>
        <div class="diamond" aria-hidden="true"></div>
        <div class="nav-item">
          <button class="nav-btn is-active" type="button">일반</button>
        </div>
        <div class="diamond" aria-hidden="true"></div>
        <div class="nav-item">
          <button class="nav-btn" type="button">연습</button>
        </div>
      </nav>
    </section>

    <!-- =========================
         1. 게임 UI (보드 화면)
         ========================== -->
    <section id="game-screen" class="screen">
      <div class="game-board-wrapper">
        <div class="game-board">
          <span class="game-board-label">보드</span>
        </div>
      </div>
    </section>

    <!-- =========================
         2. 상점 UI
         ========================== -->
    <section id="shop-screen" class="screen">
      <div class="shop-layout">
        
        <div class="shop-list-wrap">
          <div class="shop-list" id="shopList">

            <button class="shop-card" data-piece="Pawn" data-cost="100">
              <div class="shop-title">폰</div>
              <div class="shop-cost">100</div>
            </button>

            <button class="shop-card" data-piece="Phantom" data-cost="300">
              <div class="shop-title">팬텀</div>
              <div class="shop-cost">300</div>
            </button>

            <button class="shop-card" data-piece="Knight" data-cost="300">
              <div class="shop-title">나이트</div>
              <div class="shop-cost">300</div>
            </button>

            <button class="shop-card" data-piece="Bishop" data-cost="300">
              <div class="shop-title">비숍</div>
              <div class="shop-cost">300</div>
            </button>

            <button class="shop-card" data-piece="Assassin" data-cost="350">
              <div class="shop-title">어쌔신</div>
              <div class="shop-cost">350</div>
            </button>

            <button class="shop-card" data-piece="Rook" data-cost="400">
              <div class="shop-title">룩</div>
              <div class="shop-cost">400</div>
            </button>

            <button class="shop-card" data-piece="Berserker" data-cost="450">
              <div class="shop-title">버서커</div>
              <div class="shop-cost">450</div>
            </button>

            <button class="shop-card" data-piece="Sentinel" data-cost="500">
              <div class="shop-title">센티넬</div>
              <div class="shop-cost">500</div>
            </button>

            <button class="shop-card" data-piece="Crusader" data-cost="600">
              <div class="shop-title">크루세이더</div>
              <div class="shop-cost">600</div>
            </button>

            <button class="shop-card" data-piece="Queen" data-cost="700">
              <div class="shop-title">퀸</div>
              <div class="shop-cost">700</div>
            </button>

            <button class="shop-card" data-piece="Emperor" data-cost="900">
              <div class="shop-title">엠페러</div>
              <div class="shop-cost">900</div>
            </button>

          </div>
        </div>

        <div class="shop-detail">

          <div class="shop-detail-header">설명</div>
          <div class="shop-detail-body" id="shopDescription">
            기물을 선택하면 정보(행마법, 특징, 가격 등)가 이 영역에 표시됩니다.
          </div>
          
          <div class="shop-detail-footer">
            <div class="shop-detail-credits" id="displayCrd">현재 크레딧: </div>
            <button class="shop-detail-buy" id="btnBuy">구매</button>
          </div>

          <div class="shop-owned">
            <div class="shop-owned-title">보유 기물</div>
            <div class="shop-owned-list" id="ownedList">
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- =========================
         3. 배치 UI
         ========================== -->
    <section id="placement-screen" class="screen">
      <div class="placement-layout">
      <div class="placement-timer">
      <div class="placement-timer-label">타이머</div>
      <div class="placement-timer-bar">
        <div class="placement-timer-fill" id="placementTimerBar"></div>
      </div>
      <div class="placement-timer-text"></div>
    </div>

  </div>
</section>
  </div>
  <script type="module" src="./js/data.js"></script>
  <script type="module" src="./js/shop.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/debug.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
